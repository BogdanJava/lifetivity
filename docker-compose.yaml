version: '2'
services:
  mysql:
     container_name: lifetivity-mysql
     image: mysql:5.6
     ports:
     - "3306:3306"
     environment:
     - MYSQL_ROOT_PASSWORD=root
     - MYSQL_USER=mysql
     - MYSQL_PASSWORD=mysql
  mongo:
     container_name: lifetivity-mongo
     image: mongo:3.4.6
     ports:
     - "27017:27017"
