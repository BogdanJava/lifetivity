<div class="container" *ngIf="user != null && pageData != null">
  <div class="row">
    <div class="col-lg-12">
      <div class="user-name" *ngIf="user.firstName != null &&
          user.lastName != null; else nameMissing">
        {{user.firstName}} {{user.lastName}}
      </div>
      <ng-template #nameMissing>
        <div class="user-name">
          Please specify both firstName and lastName
        </div>
      </ng-template>
      <div class="user-status">
        {{pageData.status}}
      </div>
      <div class="splitter"></div>
      <div class="attribute" *ngIf="user.birthdayDate != null">
        <div class="row">
          <div class="attribute-name col-lg-6">
            Birthday:
          </div>
          <div class="attribute-value col-lg-6">
            {{user.birthdayDate | date }}
          </div>
        </div>
      </div>
      <div class="attribute" *ngIf="user.email != null">
        <div class="row">
          <div class="attribute-name col-lg-6">
            Email:
          </div>
          <div class="attribute-value col-lg-6">
            {{user.email}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
