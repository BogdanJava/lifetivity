<div class="status-editor" *ngIf="display" >
  <div class="card">
    <div class="card-body">
      <form (submit)="changeStatus()" >
        <div class="form-group">
          <input type="text" class="form-control" placeholder="What are you doing now?"
          name="newStatus" [(ngModel)]="newStatus">
          <button type="submit" class="btn btn-primary submit-editor-btn">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
