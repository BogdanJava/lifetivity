<div class="container" *ngIf="user != null">
  <div class="row">
    <div class="col-lg-4">
      <section class="user-photo">
        <app-user-photo [pageData]="pageData"
        [user]="user"></app-user-photo>
      </section>
    </div>
    <div class="col-lg-8">
      <section class="user-info">
        <app-user-common-details [pageData]="pageData"
        [user]="user"></app-user-common-details>
      </section>
    </div>
  </div>
</div>
