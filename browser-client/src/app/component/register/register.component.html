<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3>Registration</h3>
      </div>
      <div class="card-body">
        <app-register-common [user]="user" (next)="onNext($event)" *ngIf="step == 1"></app-register-common>
        <app-register-contact [user]="user" (prev)="onPrev($event)" *ngIf="step == 2"></app-register-contact>
      </div>
    </div>
  </div>
</div>
