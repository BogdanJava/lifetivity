<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3>Registration</h3>
      </div>
      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label for="email">Email</label>
            <input [(ngModel)]="email" type="text" name="email" id="email" required class="form-control rounded-0">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input [(ngModel)]="password" type="password" name="password" id="password" required class="form-control rounded-0">
          </div>
          <button [disabled]="loading"  (click)="submitForm()" class="btn btn-outline-dark" type="button" id="submit-btn">
            Signup
          </button>
          <app-spinner *ngIf="loading" class="loader"></app-spinner>
        </form>
      </div>
    </div>
  </div>
</div>
