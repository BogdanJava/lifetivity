<div class="monthly-dashboard">
  <div class="dashboard-header">
    <div class="dashboard-header-header">
      Monthly Dashboard
    </div>
    <div class="dashboard-header-text">
      Pick the year and the month
    </div>
  </div>
  <div class="dashboard-body" *ngIf="user">
    <month-carousel [year]="selectedYear" *ngIf="showMonths"></month-carousel>
    <year-picker *ngIf="showYears" (year)="chooseYear($event)" [years]="years"></year-picker>
  </div>
</div>
