    <img> Lifetivity
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"

    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">

      <a *ngIf="authService.isLoggedIn()" routerLink="/home" routerLinkActive="active" class="nav-link">Home</a>

      <li class="nav-item">

      <li class="nav-item">
        <a routerLink="/signup" routerLinkActive="active" class="nav-link">Register</a>
